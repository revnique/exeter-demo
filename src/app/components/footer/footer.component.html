<div class="footer-row">
    <div class="external-logo" *ngFor="let logo of logos">
        <div class="logo-container">
            <div>
                {{logo.name}}
            </div>

            <a href="{{logo.href}}" target="_blank"><img src="../../../../assets/images/{{logo.src}}" /></a>

        </div>
    </div>
</div>
