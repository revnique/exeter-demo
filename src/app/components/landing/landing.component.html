<app-header></app-header>
<div class="landing-container">
    <div>
        &nbsp;
    </div>
    <div class="star-wars-starships-container">
        <div class="title">
            Star Wars Starships
        </div>
        <div class="list-container">
            <table>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Speed
                    </th>
                </tr>
                <tr *ngFor="let ship of starships">
                    <td>
                        {{ship.name}}
                    </td>
                    <td>
                        {{ship.max_atmosphering_speed}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<app-footer></app-footer>
<style>
    .landing-container {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    .list-container {
        background-color: rgba(222, 222, 222, .7);
        margin: 15px 25px 25px 25px;
        padding: 25px;
        border-radius: 15px;
        text-align: left;
    }

    .list-container td {
        padding: 5px;
    }

    .star-wars-starships-container .title {
        font-size: 20px;
        color: #fff;
        margin-left: 25px;
    }
</style>
